<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>exam04.html</title>
<link rel="stylesheet" href="/.css">
</head>
<body>
	<h4>ユーザ登録</h4>
	<form action="exam04-result.html" th:action="@{/exam04/input}" th:object="${userForm}" method="post">
		<div th:errors="*{name}" style="color:red">エラー</div>
		<label for="name">名前：</label>
		<input type="text" id="name" name="name" th:field="*{name}"><br>
		<div th:errors="*{age}" style="color:red">エラー</div>
		<label for="age">年齢：</label>
		<input type="text" id="age" name="age" th:field="*{age}"><br>
		<div th:errors="*{comment}" style="color:red">エラー</div>
		<label for="comment">コメント：</label><br>
		<textarea id="comment" name="comment" cols="40" rows="4" th:field="*{comment}"></textarea><br>
		<button>登録</button>
	</form>
</body>
</html>
